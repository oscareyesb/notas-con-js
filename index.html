<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
</head>
<body>
    <header class="encabezado py-3">
        <h2>
            Notas Finales
        </h2>
    </header>
    <section class="datos pb-2">
        <div>
            <h5><strong>Nombre: </strong><span id="nombre"></span></h5>
        </div>
        <div>
            <h5><strong>Carrera: </strong><span id="carrera"></span></h5>
        </div>
    </section>
    <section>
        <table class="table">
            <thead class="table-dark">
              <tr>
                <th scope="col">Ramo</th>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
                <th scope="col">Nota 3</th>
                <th scope="col">Promedio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">HTML</th>
                <td id="html1"></td>
                <td id="html2"></td>
                <td id="html3"></td>
                <td id="htmlpromedio"></td>
              </tr>
              <tr>
                <th scope="row">CSS</th>
                <td id="css1"></td>
                <td id="css2"></td>
                <td id="css3"></td>
                <td id="csspromedio"></td>
              </tr>
              <tr>
                <th scope="row">JavasScript</th>
                <td id="js1"></td>
                <td id="js2"></td>
                <td id="js3"></td>
                <td id="jspromedio"></td>
              </tr>
            </tbody>
          </table>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script> 
    <script src="assets/js/desafio.js"></script>
</body>
</html>
